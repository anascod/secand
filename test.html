ustralia 2020"},"right_side":{"image":{"ID":133,"id":133,"title":"Swingset-COVID","filename":"Swingset-COVID-scaled.jpg","filesize":851131,"url":"https:\/\/www.rouserlab.com\/wp-content\/uploads\/2020\/05\/Swingset-COVID-scaled.jpg","link":"https:\/\/www.rouserlab.com\/but-also\/swingset-covid-2\/","alt":"","author":"1","description":"","caption":"","name":"swingset-covid-2","status":"inherit","uploaded_to":49,"date":"2020-05-01 05:25:51","modified":"2020-05-01 05:25:51","menu_order":0,"mime_type":"image\/jpeg","type":"image","subtype":"jpeg","icon":"https:\/\/www.rouserlab.com\/wp-includes\/images\/media\/default.png","width":2560,"height":1707,"sizes":{"thumbnail":"https:\/\/www.rouserlab.com\/wp-content\/uploads\/2020\/05\/Swingset-COVID-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https:\/\/www.rouserlab.com\/wp-content\/uploads\/2020\/05\/Swingset-COVID-300x200.jpg","medium-width":300,"medium-height":200,"medium_large":"https:\/\/www.rouserlab.com\/wp-content\/uploads\/2020\/05\/Swingset-COVID-768x512.jpg","medium_large-width":768,"medium_large-height":512,"large":"https:\/\/www.rouserlab.com\/wp-content\/uploads\/2020\/05\/Swingset-COVID-1400x933.jpg","large-width":1400,"large-height":933,"standard":"https:\/\/www.rouserlab.com\/wp-content\/uploads\/2020\/05\/Swingset-COVID-1600x1200.jpg","standard-width":1600,"standard-height":1200,"xl":"https:\/\/www.rouserlab.com\/wp-content\/uploads\/2020\/05\/Swingset-COVID-2000x1333.jpg","xl-width":2000,"xl-height":1333,"lg":"https:\/\/www.rouserlab.com\/wp-content\/uploads\/2020\/05\/Swingset-COVID-1200x800.jpg","lg-width":1200,"lg-height":800,"md":"https:\/\/www.rouserlab.com\/wp-content\/uploads\/2020\/05\/Swingset-COVID-800x533.jpg","md-width":800,"md-height":533,"sm":"https:\/\/www.rouserlab.com\/wp-content\/uploads\/2020\/05\/Swingset-COVID-500x333.jpg","sm-width":500,"sm-height":333,"1536x1536":"https:\/\/www.rouserlab.com\/wp-content\/uploads\/2020\/05\/Swingset-COVID-1536x1024.jpg","1536x1536-width":1536,"1536x1536-height":1024,"2048x2048":"https:\/\/www.rouserlab.com\/wp-content\/uploads\/2020\/05\/Swingset-COVID-2048x1365.jpg","2048x2048-width":2048,"2048x2048-height":1365}},"caption":"Coronavirus lockdown, Australia 2020"},"ratio":"6by4"},{"acf_fc_layout":"spacer","size":"default"},{"acf_fc_layout":"heading","text":"Five good reasons to talk about it.","alignment":"left","size":"h2"},{"acf_fc_layout":"large_text","text":"<p>Our world is heating up fast \u2014 and we\u2019re seeing scary impacts sooner than expected. We need to act right away to protect our lives and future plans.<\/p>\n"},{"acf_fc_layout":"big_numbered_list","items":[{"text":"When we talk about it, we help each other understand the problem. Coronavirus has shown how strong we are when we work together."},{"text":"Change is scary but avoiding action is disastrous. We\u2019ll pass a point of no return in about 10 years. So, if we balls this up, our lives will be ruined whether we like it or not."},{"text":"By 2050, some of our most populated countries will struggle to grow food. That\u2019s within most of our lifetimes."},{"text":"By 2050, one billion of us will be forced to flee as dangerous weather, a lack of drinking water, or rising oceans drive us from the places we call home."},{"text":"The smartest minds alive are working on this problem. When we talk with friends and family about the solutions, it makes a safe future seem very achievable."}]},{"acf_fc_layout":"spacer","size":"default"},{"acf_fc_layout":"heading","text":"Get your talk on with a tee on.","alignment":"left","size":"h2"},{"acf_fc_layout":"button_row","buttons":[{"link":{"title":"Wear it, Share it","url":"https:\/\/shop.spreadshirt.com.au\/","target":""},"style":"solid","icon":""}]}]},{"acf_fc_layout":"templated_section","scheme":"green-on-black","blocks":[{"acf_fc_layout":"heading","text":"Why talk climate change?","alignment":"left","size":"h2"},{"acf_fc_layout":"large_text","text":"<p>Studies show we listen to our friends and family more than anyone else.\u2028That means you have the power to shape the values of those around you. And once people start talking about climate change, they don\u2019t stop.\u2028Talking leaves us all more clued up on the problem and more willing to demand action. Coronavirus may be consuming 110% of our brainspace right now. But that\u2019s no reason to stop talking about climate change. \u2028In fact, this pandemic is a spooky preview of what lies in store.<\/p>\n"},{"acf_fc_layout":"spacer","size":"default"},{"acf_fc_layout":"heading","text":"Talk is action.","alignment":"left","size":"h2"},{"acf_fc_layout":"large_text","text":"<p>Chuck on a t-shirt and start a conversation with the hashtag #ButAlsoClimateChange. Do it on Instagram, Facebook, and everywhere else you\u2019re virtual. Global pandemic, remember.<\/p>\n"},{"acf_fc_layout":"button_row","buttons":[{"link":{"title":"Get your T-Shirt On","url":"https:\/\/shop.spreadshirt.com.au\/","target":""},"style":"solid","icon":""},{"link":{"title":"@rouserlab","url":"https:\/\/www.instagram.com\/rouserlab","target":"_blank"},"style":"stroke","icon":"<svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http:\/\/www.w3.org\/2000\/svg\"> <path d=\"M12 2.16C15.208 2.16 15.584 2.176 16.848 2.232C18.016 2.288 18.656 2.48 19.08 2.648C19.64 2.864 20.04 3.128 20.456 3.544C20.872 3.96 21.136 4.36 21.352 4.92C21.52 5.344 21.712 5.976 21.768 7.152C21.824 8.416 21.84 8.8 21.84 12C21.84 15.2 21.824 15.584 21.768 16.848C21.712 18.016 21.52 18.656 21.352 19.08C21.136 19.64 20.872 20.04 20.456 20.456C20.04 20.872 19.64 21.136 19.08 21.352C18.656 21.52 18.024 21.712 16.848 21.768C15.584 21.824 15.2 21.84 12 21.84C8.8 21.84 8.416 21.824 7.152 21.768C5.984 21.712 5.344 21.52 4.92 21.352C4.36 21.136 3.96 20.872 3.544 20.456C3.128 20.04 2.864 19.64 2.648 19.08C2.48 18.656 2.288 18.024 2.232 16.848C2.176 15.584 2.16 15.208 2.16 12C2.16 8.792 2.176 8.416 2.232 7.152C2.288 5.984 2.48 5.344 2.648 4.92C2.864 4.36 3.128 3.96 3.544 3.544C3.96 3.12 4.36 2.864 4.92 2.648C5.344 2.48 5.984 2.288 7.152 2.232C8.416 2.176 8.792 2.16 12 2.16ZM12 0C8.744 0 8.336 0.016 7.056 0.072C5.776 0.128 4.904 0.336 4.144 0.632C3.352 0.936 2.688 1.352 2.016 2.016C1.344 2.68 0.936 3.352 0.632 4.136C0.336 4.896 0.136 5.768 0.072 7.048C0.016 8.336 0 8.744 0 12C0 15.256 0.016 15.664 0.072 16.944C0.128 18.224 0.336 19.096 0.632 19.856C0.936 20.648 1.352 21.312 2.016 21.984C2.68 22.648 3.352 23.064 4.144 23.368C4.904 23.664 5.776 23.864 7.056 23.928C8.336 23.984 8.744 24 12 24C15.256 24 15.664 23.984 16.944 23.928C18.224 23.872 19.096 23.664 19.856 23.368C20.648 23.064 21.312 22.648 21.984 21.984C22.648 21.32 23.064 20.648 23.368 19.856C23.664 19.096 23.864 18.224 23.928 16.944C23.984 15.664 24 15.256 24 12C24 8.744 23.984 8.336 23.928 7.056C23.872 5.776 23.664 4.904 23.368 4.144C23.064 3.352 22.648 2.688 21.984 2.016C21.32 1.352 20.648 0.936 19.856 0.632C19.096 0.336 18.224 0.136 16.944 0.072C15.664 0.016 15.256 0 12 0Z\" fill=\"#CCFF00\"\/> <path d=\"M12 5.84003C8.59997 5.84003 5.83997 8.60003 5.83997 12C5.83997 15.4 8.59997 18.16 12 18.16C15.4 18.16 18.16 15.4 18.16 12C18.16 8.60003 15.4 5.84003 12 5.84003ZM12 16C9.79197 16 7.99997 14.208 7.99997 12C7.99997 9.79203 9.79197 8.00003 12 8.00003C14.208 8.00003 16 9.79203 16 12C16 14.208 14.208 16 12 16Z\" fill=\"#CCFF00\"\/> <path d=\"M18.408 7.03198C19.2033 7.03198 19.848 6.38727 19.848 5.59198C19.848 4.79669 19.2033 4.15198 18.408 4.15198C17.6127 4.15198 16.968 4.79669 16.968 5.59198C16.968 6.38727 17.6127 7.03198 18.408 7.03198Z\" fill=\"#CCFF00\"\/> <\/svg>"}]}]},{"acf_fc_layout":"templated_section","scheme":"black-on-blue","blocks":[{"acf_fc_layout":"heading","text":"Lay it on me.","alignment":"left","size":"h1"},{"acf_fc_layout":"faq","items":[{"title":"What impacts will I see in my lifetime?","content":"<p>We\u2019re seeing some extreme stuff right now. Like the catastrophic bushfires across Australia that wiped out homes and habitats, and left everyday people to pick up the pieces. Is this the new normal? No. This is just the beginning.<\/p>\n<p>By 2050, we\u2019re likely to see agriculture collapse in many parts of the world, putting a strain on the global food supply. As droughts intensify and glaciers disappear, it\u2019s expected around two billion of us could run out of drinking water.<\/p>\n<p>Mega disasters like wildfires, storms and floods won\u2019t just cost lives, they\u2019ll displace entire populations. Some estimates say one billion of us could be forced from our homes due to unliveable conditions.<\/p>\n"},{"title":"Are the experts worried?","content":"<p>Professor Hans Joachim Schellnhuber is one of the world\u2019s most respected climate impact researchers and advisor to world leaders like Angela Merkel and the Pope.<\/p>\n<p>He says \u201cclimate change is now reaching the end-game, where very soon humanity must choose between taking unprecedented action, or accepting that it has been left too late and bear the consequences.\u201d What\u2019s at stake, he adds, \u201cis the very survival of our civilisation.\u201d<\/p>\n"},{"title":"Our civilisation? What does that mean?","content":"<p>The damage we\u2019re seeing now has occurred slowly, over many decades. But the rate of warming is rapidly accelerating. We\u2019ll face more chaos, more often.<\/p>\n<p>As those impacts put pressure on the things we all depend on \u2014 like our jobs, food supply, and health systems \u2014 the nations we\u2019ve built start to collapse. This will plunge many into endless conflict<\/p>\n"},{"title":"Okay, I'm ready for the good news now.","content":"<p>You may have heard that limiting warming to 1.5\u00b0C is impossible. There is no evidence to support that claim. But we do need to take the world\u2019s current emission reduction pledges and multiply them fivefold to get there. That will require a global emergency response. If we get it right, this transition will spark a global economic boom.<\/p>\n<p>This will plunge many into endless conflict. Sound like the kind of future we&#8217;d best avoid? The good news is:\u00a0we can.<\/p>\n"},{"title":"Where can I read more about this?","content":"<p>The impacts of climate change on resource scarcity and human migration are laid out in <a href=\"https:\/\/www.csis.org\/analysis\/age-consequences\" target=\"_blank\" rel=\"noopener\">The Age of Consequences<\/a>. The near-term (2050) risks we\u2019ve discussed are found in this paper by <a href=\"https:\/\/52a87f3e-7945-4bb1-abbf-9aa66cd4e93e.filesusr.com\/ugd\/148cb0_90dc2a2637f348edae45943a88da04d4.pdf\" target=\"_blank\" rel=\"noopener\">Spratt and Dunlop<\/a>. And we recommend Gilding\u2019s <a href=\"https:\/\/52a87f3e-7945-4bb1-abbf-9aa66cd4e93e.filesusr.com\/ugd\/148cb0_3be3bfab3f3a489cb9bd69e42ce22e7c.pdf\" target=\"_blank\" rel=\"noopener\">Climate Emergency Defined<\/a> for an excellent overview of both the problem and the solutions.<\/p>\n"},{"title":"Where does the t-shirt money go?","content":"<p>Putting more tees on bods and getting everyday people fired up about climate change. As a registered non-profit, all proceeds from t-shirt sales go straight back into our rabble rousing fund. To learn more about Rouser\u2019s environmental activism, <a href=\"\/about\">jump over here<\/a>.<\/p>\n"}]}]}],"title":"But Also...","template":"template-but-also.php","url":"\/but-also\/"},{"sections":[{"acf_fc_layout":"brain","heading":"Rouser|makes things|that make|you think. ","text":"Good things, funny things, scary things \u2014 things the world needs to\u00a0hear.\r\n\r\nWe do this to wake as many people as possible to the burning need for action on climate change and\u00a0eco-collapse."},{"acf_fc_layout":"eyes","heading":"Change only happens|when everyone|\u2028is paying attention.","text":"Rouser uses the power of entertainment to talk to actual humans \u2014 something scientists, activists and algorithms really suck\u00a0at.\r\n\r\nIf we want a decent future, we need everyone, everywhere, wide awake and noisy as\u00a0hell."},{"acf_fc_layout":"mouths","heading":"With you on|our side, we\u2019ll|be even louder.","text":"Rouser doesn\u2019t need members or monthly donors. We need a bunch of people who care enough to make our ideas spread like an unseasonal forest\u00a0fire."}],"footer":{"heading":"Let's burst some damn bubbles.","sign_up_button_label":"Sign up now","text":"<div class=\"sc-htoDjs bkXJLS\">\n<div class=\"sc-jTzLTM dndxRU\">\n<div>\n<p>We&#8217;re growing a gang of people like you to share the hell out of Rouser&#8217;s first projects. Be sure to see them as they drop and help wake the world.<\/p>\n<\/div>\n<\/div>\n<\/div>\n"},"signup_copy":{"heading":"Sign up to fix your future","text":"<p>You&#8217;ll only hear from us when it\u00a0matters<\/p>\n"},"footer_about":{"heading":"","text":""},"playground_image":false,"title":"About Rouser","template":"template-bubble-page.php","url":"\/about\/"},{"sections":[{"acf_fc_layout":"templated_section","scheme":"green-on-black","blocks":[{"acf_fc_layout":"spacer","size":"default"},{"acf_fc_layout":"heading","text":"Privacy Policy","alignment":"left","size":"h1"},{"acf_fc_layout":"large_text","text":"<p><strong>Privacy Policy<\/strong><\/p>\n<p>&nbsp;<\/p>\n<p>We love privacy almost as much as we love you, our rabble-rousing fans. So keeping your information safe is important to us. This Privacy Policy sets out our information handling procedures and the rights and obligations that you and we have in relation to your personal information. In the event of any inconsistency, the legislative requirements will prevail the provisions of this document.<\/p>\n<p>&nbsp;<\/p>\n<p>This Policy is created in compliance with the Privacy Act 1988 (Cth) (Privacy Act) and the Australian Privacy Principles (APPs).<\/p>\n<p>&nbsp;<\/p>\n<p>We will only collect, use and disclose your personal information if it is reasonably necessary for the functions and activities associated with our work waking the world to the threats of climate change and eco-collapse.<\/p>\n<p>&nbsp;<\/p>\n<p><strong>Definitions<\/strong><\/p>\n<p>&nbsp;<\/p>\n<p>Personal information means information or an opinion about an identified individual, or an individual who is reasonably identifiable whether the information or opinion is true or not; and whether the information or opinion is recorded in a material form or not.<\/p>\n<p>Sensitive information means:<\/p>\n<ul>\n<li>Information or an opinion about an individual\u2019s racial or ethnic origin;<\/li>\n<li>Political opinions, membership of a political association;<\/li>\n<li>Religious beliefs or affiliations;<\/li>\n<li>Philosophical beliefs;<\/li>\n<li>Membership of a professional or trade association;<\/li>\n<li>Membership of a trade union;<\/li>\n<li>Sexual orientation or practices;<\/li>\n<li>Criminal record;<\/li>\n<li>Health information about an individual;<\/li>\n<li>Genetic information about an individual that is not otherwise health information;<\/li>\n<li>Biometric information that is to be used for the purpose of automated biometric verification or biometric identification, or<\/li>\n<li>Biometric templates.<\/li>\n<\/ul>\n<p>&nbsp;<\/p>\n<p><strong>What personal information do we collect?<\/strong><\/p>\n<p>&nbsp;<\/p>\n<p>The type of personal information that we collect and hold will depend on the nature of your dealings with us.<\/p>\n<p>&nbsp;<\/p>\n<p>We may collect personal information from you including your name, postal and residential address, email address, telephone numbers, age, date of birth.<\/p>\n<p>&nbsp;<\/p>\n<p><strong>How do we collect personal information?<\/strong><\/p>\n<p>&nbsp;<\/p>\n<p>We will generally collect personal information directly from the owner of the personal information.<\/p>\n<p>&nbsp;<\/p>\n<p>For instance we solicit and collect personal information on our website, on sign-up to our online database, in face-to-face meetings, email correspondence, telephone calls and mail.<\/p>\n<p>&nbsp;<\/p>\n<p>On occasion, we may collect personal information from a third party. For example, if we purchase a list from a trustworthy third party to help us expand our support-base.<\/p>\n<p>&nbsp;<\/p>\n<p>We will generally obtain consent from the owner of personal information to collect their personal information. Consent will usually be provided in writing however sometimes it may be provided orally or may be implied through a person\u2019s conduct.<\/p>\n<p>&nbsp;<\/p>\n<p>On occasion, we may collect personal information online via a third party service provider. Where a third party is involved in online data collection we always recommend that you review their Privacy Policy.<\/p>\n<p>&nbsp;<\/p>\n<p>We\u2019ll only ask for personal information that is reasonably necessary for the activities that you are seeking to be involved in.<\/p>\n<p>&nbsp;<\/p>\n<p><strong>Can you deal with us anonymously or using a pseudonym?<\/strong><\/p>\n<p>&nbsp;<\/p>\n<p>Of course you can. You don\u2019t have to provide all the personal information and\/or sensitive information that we request from you. If you do not provide this information it may limit our ability to reach you with our services or keep you updated.<\/p>\n<p>&nbsp;<\/p>\n<p><strong>How do we use personal information?<\/strong><\/p>\n<p>&nbsp;<\/p>\n<p>We may collect, hold, use or disclose your personal information for the following general purposes:<\/p>\n<ul>\n<li>To identify you;<\/li>\n<li>For the purpose for which your personal information was originally collected;<\/li>\n<li>For a purpose for which you have consented;<\/li>\n<li>For any other purpose authorised or required by an Australian law; and<\/li>\n<li>For any other purpose authorised or required by a court or tribunal.<\/li>\n<li><\/li>\n<\/ul>\n<p>More specifically, we may collect, hold, use or disclose personal information to:<\/p>\n<ul>\n<li>Send you correspondence about our work;<\/li>\n<li>Carry out day-to-day administration associated with our functions and activities;<\/li>\n<\/ul>\n<p>We may publish the photos and videos submitted as part of our campaigns using web and social media platforms.<\/p>\n<p>&nbsp;<\/p>\n<p>If you have any concerns about your personal information being used in any of these ways, you must notify us immediately.<\/p>\n<p>&nbsp;<\/p>\n<p><strong>Who do we disclose personal information to?<\/strong><\/p>\n<p>&nbsp;<\/p>\n<p>We may disclose your personal information to:<\/p>\n<ul>\n<li>A government department;<\/li>\n<li>A local Campaign Centre;<\/li>\n<li>Mailing house;<\/li>\n<li>Telemarketing organisation;<\/li>\n<li>Like-minded organisations with information that may be of interest to you;<\/li>\n<li>An organisation or person we are authorised to disclose your personal information to; and<\/li>\n<li>An organisation or person with your consent.<\/li>\n<\/ul>\n<p>&nbsp;<\/p>\n<p>We may disclose personal information to a recipient overseas (for example where we have outsourced a business activity to an overseas provider) in accordance with the Privacy Act, where we take reasonable steps to ensure that the overseas recipient does not breach the APPs in relation to the information.<\/p>\n<p>&nbsp;<\/p>\n<p>Otherwise, we may disclose personal information to a recipient overseas in accordance with the Privacy Act where:<\/p>\n<ul>\n<li>You have consented to the disclosure;<\/li>\n<li>We reasonably believe that the overseas recipient is subject to a law or binding scheme that protects the information in a way that is substantially similar to the way the information is protected under the Privacy Act and the APPs; or<\/li>\n<li>The disclosure is required or authorised by an Australian law or a court order.<\/li>\n<\/ul>\n<p>&nbsp;<\/p>\n<p>If you have any concerns about your personal information being disclosed in any of these ways, you must notify us immediately.<\/p>\n<p>&nbsp;<\/p>\n<p><strong>What do you need to know when using our website?<\/strong><\/p>\n<p>&nbsp;<\/p>\n<p>When you visit our website, we may collect and store your computer\u2019s assigned IP address, the date and time of your visit, the information accessed and the referring page. We will also collect other non-identifying data for statistical purposes. This information is not linked to your personal information unless required by law.<\/p>\n<p>&nbsp;<\/p>\n<p>Like many websites, from time to time our website may use cookies, tracking pixels and related technologies. Cookies are small data files that are served by our platform and stored on your device. We use cookies dropped by us or third parties for a variety of purposes including to operate and personalize the website. Also, cookies may also be used to track how you use the site to target ads to you on other websites.<\/p>\n<p>&nbsp;<\/p>\n<p>Cookies may also be used to record non-personal information such as the date, time or duration of your visit, or the pages accessed, for website administration, statistical and maintenance purposes. Any such information will be aggregated and not linked to particular individuals unless required by law.<\/p>\n<p>&nbsp;<\/p>\n<p>You have the ability to accept or decline cookies by modifying the settings in your browser.<\/p>\n<p>Please note that some parts of the website may not function fully for users that disallow cookies.<\/p>\n<p>How do we store personal information?<\/p>\n<p>&nbsp;<\/p>\n<p>We take all reasonable steps to protect the personal information in our possession from misuse, interference and loss and from unauthorised access, modification or disclosure.<\/p>\n<p>&nbsp;<\/p>\n<p>We protect personal information in a number of ways including:<\/p>\n<ul>\n<li>Securely storing paper records;<\/li>\n<li>Password restricted access to computerised records;<\/li>\n<li>Routine security risk assessments; and<\/li>\n<li>Internal policies in relation to access to personal information.<\/li>\n<\/ul>\n<p>&nbsp;<\/p>\n<p>If we no longer need personal information, we will take reasonable steps to destroy the information or ensure that it is de-identified.<\/p>\n<p>&nbsp;<\/p>\n<p><strong>How you can access your personal information?<\/strong><\/p>\n<p>&nbsp;<\/p>\n<p>If you want to access your personal information held by us you can do so by contacting <a href=\"mailto:wakeup@rouserlab.com\">wakeup@rouserlab.com<\/a><\/p>\n<p>&nbsp;<\/p>\n<p>Please be aware that we can refuse access to your personal information in a number of circumstances under the Privacy Act.<\/p>\n<p>&nbsp;<\/p>\n<p>We will seek to handle all requests for access to personal information as quickly as possible.<\/p>\n<p>How do we ensure the quality of personal information?<\/p>\n<p>&nbsp;<\/p>\n<p>We will take reasonable steps to ensure that the personal information that we collect from you is accurate, up-to-date and complete.<\/p>\n<p>&nbsp;<\/p>\n<p>We will take reasonable steps to ensure that the personal information that we use and disclose is, having regard to the purpose of the use or disclosure, accurate, up-to-date, complete and relevant.<\/p>\n<p>&nbsp;<\/p>\n<p>You may contact wakeup@rouserlab.com to update the personal information that we hold.<\/p>\n<p>How can you make a complaint?<\/p>\n<p>&nbsp;<\/p>\n<p>If you wish to complain about any breach or potential breach of this privacy policy you should contact <a href=\"mailto:wakeup@rouserlab.com\">wakeup@rouserlab.com<\/a>.<\/p>\n<p>&nbsp;<\/p>\n<p>It is our intention to resolve any complaint to your satisfaction, however, if you are unhappy with our response you are entitled to contact us at <a href=\"mailto:wakeup@rouserlab.com\">wakeup@rouserlab.com<\/a>.<\/p>\n<p>&nbsp;<\/p>\n<p><strong>Policy review<\/strong><\/p>\n<p>&nbsp;<\/p>\n<p>This policy is effective from May 2020 and will be reviewed periodically or as required by law.<\/p>\n<p>To contact us at about privacy, email <a href=\"mailto:wakeup@rouserlab.com\">wakeup@rouserlab.com<\/a><\/p>\n"}]}],"title":"Privacy Policy","template":"","url":"\/privacy-policy\/"}];
